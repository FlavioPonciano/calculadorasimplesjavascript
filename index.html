<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="calculadora">
        <h1>Calculadora Simples</h1>

        <input id="primeiroNumero" type="text"> <br>
        <input id="segundoNumero" type="text" >
        <br>

        <input checked id="box1" type="radio" value="adicao" name="escolhendoOperacao"><b>+</b></input>
        <input checked id="box2" type="radio" value="subtracao" name="escolhendoOperacao"><b>-</b></input>
        <input checked id="box3" type="radio" value="multiplicacao" name="escolhendoOperacao"><b>*</b></input>
        <input checked id="box4" type="radio" value="divisao" name="escolhendoOperacao"><b>/</b></input>
        <br>

        <button onclick="calculo()">Calcular</button>
        <h1 id="areaResultado"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
